 server {
     listen [::]:80;
     listen 80;

     server_name apps.dancasey.ie;

     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
     # redirect http to https
    # return 301 https://apps.dancasey.ie
     location / {
        proxy_pass http://dash_app:8080;
  
        # Do not change this
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name apps.dancasey.ie;

    # SSL code
    ssl_certificate /etc/nginx/ssl/live/apps.dancasey.ie/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/apps.dancasey.ie/privkey.pem;

    root /var/www/html;

    location / {
        proxy_pass http://dash_app:8080;

        # Do not change this
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

